<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainContainer">
        <h1>Joe's Weather Checker</h1>
        <div class="searchContainer">
            <input type="text" id="weatherSearch" placeholder="Enter location..">
            <input type="button" value="Search" id="weatherSearchBtn">
        </div>

        <div class="weatherInfoTags">
            <p></p>
            <p></p>
            <p></p>
            <div class="tempContainer">
                <p></p>
                <div class="switchContainer hidden">
                    <p>°F</p>
                    <label class="switch">
                        <input type="checkbox" class="tempScaleChckbx">
                        <span class="slider"></span>
                    </label>
                    <p>°C</p>
                </div>
            </div>
            <p></p>
            <p></p>
            <p></p>
        </div>

        <div class="gifContainer">
            <img id="weatherGif">
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
